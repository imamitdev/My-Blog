{% extends 'base.html' %}
{% load static %}
{% block content %}
  <section class="section-sm border-bottom">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="title-bordered mb-5">
            <h1 class="h4">Edit Profile</h1>
          </div>
        </div>
        <div class="col-lg-8 offset-lg-2">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
